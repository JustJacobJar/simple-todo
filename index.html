<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="theme.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <aside>
      <!-- Sidebar Nav -->
      <div class="sidebar-head">
        <h2 class="sidebar-title">Sidebar</h2>
        <button>=</button>
      </div>
      <!-- Util list -->
      <ul class="sidebar-list">
        <li>
          <button
            class="list-button"
            style="background-color: var(--color-success)"
            onclick="createList()">
            Create
          </button>
        </li>
        <li>
          <button
            onclick="clearData()"
            style="background-color: var(--color-error)"
            class="list-button">
            Clear Data!
          </button>
        </li>
      </ul>
      <!-- List of list buttons -->
      <h2 class="sidebar-title sidebar-head">My Lists</h2>
      <ul id="sidebarList" class="sidebar-list"></ul>
    </aside>

    <!-- Selected List -->
    <main>
      <!-- Create some sort of landing page, get started, create a list... -->
      <div class="list-container">
        <h2 class="list-header"><- Create a list</h2>
        <ul class="list">
          <li class="list-item">This is a demo list</li>
          <li class="list-item">You can click to edit!</li>
          <li class="list-item">Clear the text to remove an item!</li>
          <input placeholder="Start typing to add an item..." class="list-input" />
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
